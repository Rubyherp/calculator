<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">XN's Calculator!</div>
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <div class="display">

                    </div>
                </div>
            </div>
            <div class="key-container">
                <!-- <div class="key"> -->
                    <div class="row">
                        <div class="btn btn-control btn-delete">
                            <button>del</button>
                        </div>
                        <div class="btn btn-control btn-clear">
                            <button>C</button>
                        </div>
                        <div class="btn btn-op btn-percentage">
                            <button>%</button>
                        </div>
                        <div class="btn btn-op btn-divide">
                            <button>/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-num btn-7">
                            <button>7</button>
                        </div>
                        <div class="btn btn-num btn-8">
                            <button>8</button>
                        </div>
                        <div class="btn btn-num btn-9">
                            <button>9</button>
                        </div>
                        <div class="btn btn-op btn-multiply">
                            <button>*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-num btn-4">
                            <button>4</button>
                        </div>
                        <div class="btn btn-num btn-5">
                            <button>5</button>
                        </div>
                        <div class="btn btn-num btn-6">
                            <button>6</button>
                        </div>
                        <div class="btn btn-op btn-minus">
                            <button>-</button>     
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-num btn-1">
                            <button>1</button>
                        </div>
                        <div class="btn btn-num btn-2">
                            <button>2</button>
                        </div>
                        <div class="btn btn-num btn-3">
                            <button>3</button>
                        </div>
                        <div class="btn btn-op btn-plus">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-control btn-negative">
                            <button>+/-</button>
                        </div>
                        <div class="btn btn-num btn-0">
                            <button>0</button>
                        </div>
                        <div class="btn btn-num btn-dot">
                            <button>.</button>
                        </div>
                        <div class="btn btn-control btn-equal">
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="scripts.js" defer></script>
</body>
</html>
